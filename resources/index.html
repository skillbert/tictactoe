<!DOCTYPE html>
<html>
<head>
    <title>Connect 4 in 3D!</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
	<link rel="icon" href="icon.png" type="image/x-icon"/>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<style>
		body{font-family:sans-serif;}
		.maincontainer{display:flex; flex-direction:row; align-items:stretch; width:100%; height:100%; position:absolute; top:0px; left:0px;}
		.messagecontainer{display:flex; flex-direction:column; width:70%; position:absolute; bottom:10px; left:15%; border:1px solid rgba(128,128,128,0.3); height:120px; max-height:25%;}
			.messagebox{flex:1; overflow-y:scroll; padding:3px;}
			.inputcontainer{display:flex; height:22px; align-items:stretch; flex-direction:row;}
				.input{width:100%; height:100%; box-sizing:border-box; flex:1;}
				.inputbutton{}
		.mark{border-radius:200px; position:absolute; text-align:center; line-height:100px; pointer-events:none; box-sizing:border-box;}
		.mark[p=p-1]{}
		.mark.floor, .mark.available{background:rgba(0,0,0,0.1);}
		.mark.available{pointer-events:unset;}
		/*.mark.available{display:unset; border:1px solid rgba(0,0,0,0.2);}*/
		.mark.available:hover{display:unset; background:rgba(0,0,0,0.5);}
		.mark[p=p0]{background:radial-gradient(red,black);}
		.mark[p=p1]{background:radial-gradient(blue,black);}
		.mark[p=p2]{background:radial-gradient(green,black);}

		.field{position:relative; background:radial-gradient(#fff,#aaa); z-index:0; flex:1; overflow:hidden; left:0px; top:0px;}
			.playerlist{display:flex; justify-content:space-around; pointer-events:none;}
				.playerdisplay{padding:1px 10px; margin-top:5px; border:1px solid; border-radius:15px;}
				.playerdisplay.hasturn{color:white;}
				.player-0{border-color:red;}
				.player-1{border-color:blue;}
				.player-2{border-color:green;}
				.player-0.hasturn{background:red;}
				.player-1.hasturn{background:blue;}
				.player-2.hasturn{background:green;}

		.queueopt{margin:4px; background:rgba(128,128,128,0.2); text-align:center; cursor:pointer; padding:1px 4px; border-radius:10px;}
		.queueopt:hover{background:rgba(128,128,128,0.4);}

		/* little more suble scrollbars */
		::-webkit-scrollbar{width: 8px;}
		::-webkit-scrollbar-track{}
		::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.2);}
		::-webkit-scrollbar-thumb:hover{background:rgba(0,0,0,0.4);}
	</style>
</head>
<body onload="start();">

</body>
</html>
